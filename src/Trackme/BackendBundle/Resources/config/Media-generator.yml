generator: admingenerator.generator.doctrine
params:
    model: Trackme\BackendBundle\Entity\Media
    namespace_prefix: Trackme
    bundle_name: BackendBundle
    fields:
        name:
            label: Nombre
        enabled:
            label: Habilitado
        alt:
            label: Descripci√≥n
            help: El texto alternativo de la imagen
        file:
            label:            Imagen
            formType:         single_upload
            dbType:           string
            addFormOptions:
                nameable: name
                data_class:     Symfony\Component\HttpFoundation\File\File

builders:
    list:
        params:
            title: Imagenes slider
            display: [ name, alt, enabled]
            actions:
                new: ~
            object_actions:
                show: ~
                edit: ~
                delete: ~
    filters:
        params:
            display: []
    new:
        params:
            title: Nueva Imagen
            display:
                NONE: [ [file],[alt, enabled] ]
            actions:
                save: ~
                save-and-add: ~
                save-and-list: ~
                list: ~
    edit:
        params:
            title: "You're editing the object \"%object%\"|{ %object%: Media.name }|"
            display:
                NONE: [ [file],[alt, enabled] ]
            actions:
                save: ~
                list: ~
    show:
        params:
            title: "You're viewing the object \"%object%\"|{ %object%: Media.name }|"
            display: ~
            actions:
                list: ~
                new: ~
    delete: ~
