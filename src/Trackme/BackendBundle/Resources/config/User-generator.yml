generator: admingenerator.generator.doctrine
params:
    model: Trackme\BackendBundle\Entity\User
    namespace_prefix: Trackme
    entity_manager: ~
    concurrency_lock: ~
    bundle_name: BackendBundle
    pk_requirement: ~
    fields:
        business:
            credentials: 'hasRole("ROLE_SUPER_ADMIN")'
            label: Cliente
        name:
            label: Nombre
        email:
            formType: email    
        groups:
            credentials: 'hasRole("ROLE_SUPER_ADMIN")'
            label: Grupo
        last_name:
            label: Apellido
        username:
            label: Usuario
        enabled:
            label: Habilitado
        phone:
            label: Teléfono
        roles:
            credentials: 'hasRole("ROLE_SUPER_ADMIN")'
            formType: choice
            addFormOptions:
                multiple: true
                choices:
                    ROLE_TRIAL: Trial
                    ROLE_BASIC: Básico
                    ROLE_BUSINESS: Business
                    ROLE_FULL: Full
                    ROLE_SUPER_ADMIN: Admin
        plainPassword:
            label:          Password
            dbType:         text
            formType:       repeated
            addFormOptions:
                first_options:
                    label:      Password
                second_options:
                    label:      Confirmar Password
                type:         password
        emailable:
            label: Recibir Email?
            help: Si esta checkeado, recibira correos desde el sistema
    object_actions:
        delete: ~
    batch_actions:
        delete: ~
builders:
    list:
        params:
            credentials: 'hasRole("ROLE_ADMIN") OR hasRole("ROLE_SUPER_ADMIN")'
            title: Usuarios
            display: [name, last_name, username, email, roles, business, enabled]
            actions:
                new: ~
            object_actions:
                show: ~
                edit: ~
                delete: ~
    filters:
        params:
            display: [username, email, enabled, business]
    new:
        params:
            credentials: 'hasRole("ROLE_ADMIN") OR hasRole("ROLE_SUPER_ADMIN")'
            title: Nuevo Usuario
            display:
              NONE: [[name, last_name, phone, business]]
              Usuario: [username, email, groups, roles, plainPassword, enabled]
            actions:
                save: ~
                save-and-add: ~
                list: ~
    edit:
        params:
            credentials: 'hasRole("ROLE_ADMIN") OR hasRole("ROLE_SUPER_ADMIN")'
            title: "Editando a usuario \"%object%\"|{ %object%: User.username }|"
            display:
                NONE: [[name, last_name, phone, business]]
                Usuario: [username, email, groups, roles, plainPassword, enabled]
            actions:
                save: ~
                list: ~
    show:
        params:
            credentials: 'hasRole("ROLE_ADMIN") OR hasRole("ROLE_SUPER_ADMIN")'
            title: "Viendo \"%object%\"|{ %object%: User.username }|"
            display: [name, last_name, phone, username, email, groups, roles, enabled]
            actions:
                list: ~
                new: ~
    actions:
        params:
            object_actions:
                delete: ~
            batch_actions:
                delete: ~
