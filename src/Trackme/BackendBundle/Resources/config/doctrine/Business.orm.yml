Trackme\BackendBundle\Entity\Business:
    type: entity
    table: null
    repositoryClass: Trackme\BackendBundle\Entity\BusinessRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 255
        email:
            type: string
            length: 255
            nullable: true
        phone:
            type: string
            length: 255
            nullable: true
        enabled:
            type: boolean
            nullable: true
        token:
            type: string
            length: 255
            nullable: true
    manyToOne:
      state:
        targetEntity: Trackme\BackendBundle\Entity\ClientState
        joinColumn:
          name: state_id
          referencedColumnName: id        
    lifecycleCallbacks: {  }
