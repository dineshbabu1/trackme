TrackmeBackendBundle_admin_trackme_backend_bundle_Business:
    resource: "@TrackmeBackendBundle/Controller/Business/"
    type:     admingenerator
    prefix:   /admin/trackme_backend_bundle/Business
    
signup_user:
    path: /signup_user
    defaults:  { _controller: TrackmeFrontendBundle:Default:signupuser }    
    
signup:
    path: /signup
    defaults:  { _controller: TrackmeFrontendBundle:Default:signup }

page:
    path: /cms/{url}
    defaults:  { _controller: TrackmeFrontendBundle:Default:page }

admin_page:
    resource: "@TrackmeBackendBundle/Controller/Page/"
    type:     admingenerator
    prefix:   /admin/cms/page

homepage:
    path: /
    defaults:  { _controller: TrackmeFrontendBundle:Default:index }
    
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
